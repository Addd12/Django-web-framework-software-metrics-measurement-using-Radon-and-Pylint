{% extends 'base.html'%}
{% load static %}
{% block contents %}

<section class="banner_part">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-7">
                    <div class="banner_text text-center">
                        <div class="banner_text_iner">
                            <style>
                                input[type=text], input[type=password]{
                                        width: auto ;
                                        padding: 15px 30px;
                                        border: none;
                                        border-bottom: 1px solid rgb(105, 231, 221);
                                        transition: all .5s;
                                        font-size: 16px;
                                        background-color: rgb(113, 247, 240);
                                        border-radius: 6px;
                                    }
                                    input[type=text]:focus, input[type=submit]:focus, input[type=password]:focus{
                                            box-shadow: 0px 0px 15px white;
                                            background-color: white;
                                        }
                                        h3{
                                            color: #FFF;
                                        }
                                    input[type=submit]{
                                        padding: 2%;
                                        border-radius: 20%;
                                        background-color: rgb(198, 100, 255);
                                        font-family: sans-serif;
                                    }
                                    h3{
                                        text-shadow: 0px 2px 15px pink;
                                    }
                                       
                            </style>
                            <h3 >USER LOGIN</h3>
                            <br><br>
                            <form action="/userlogincheck1/" method="POST">
                                 {% csrf_token %}
                             
                                 <p> <input  type="text" name="uname" placeholder="User Name" ></p><br/><br/>
                                 <p><input  type="password" name="upasswd" placeholder="Password" ></p><br/><br/>
                                 <input type="submit" value="submit"><br/>

                                <br><br>New Customer ? 
                              
                                 <a href="{% url 'userregister' %}" style="color:blue">Register</a>
                            </form> 
                            {% if messages %}
                                {% for message in messages %}
                                    <font color='darkred'> {{ message }}</font>
                                {% endfor %}
                            {% endif %}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

{% endblock %}
